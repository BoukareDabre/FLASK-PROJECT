                <input type="password"  class=" input mt-5" aria-describedby="passwordHelpBlock" placeholder="Password">

            <div class="mb-3 form-check ">

          </form>

    </div>

    {% endblock %}

  <script>
    document.querySelector("form").addEventListener("submit", controlli);

    function controlli(e) {
        let nome = document.querySelector("input[type=text]").value;
        let msg1 = document.getElementById("uno");

        if (nome.trim().length < 3) {
            msg1.innerHTML = "Il nome non soddisfa i requisiti";
            e.preventDefault();
            return;
        } else {
            msg1.style.display = "none";
        }

        let email = document.querySelector("input[type=email]").value;
        let msg5 = document.getElementById("cinque");

        if (!email.endsWith("@gmail.com")) {
            msg5.innerHTML = "L'email deve contenere @gmail.com";
            e.preventDefault();
            return;
        } else {
            msg5.style.display = "none";
        }

        let accettaTermini = document.getElementById("importante");
        let msg6 = document.getElementById("cinque");
        if (accettaTermini.checked) {
            e.preventDefault();
            msg5.innerHTML = "accettare le condizioni";
            return;
        }
    }
</script>
